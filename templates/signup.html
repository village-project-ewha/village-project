<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    
    <script src="https://kit.fontawesome.com/dea5804fa8.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <script src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
</head>
<body>

    <div class="signup-container">
        <a href="{{ url_for('hello') }}" class="logo">
            <img src="{{ url_for('static', filename='resource/Logo/005.png') }}" alt="village 로고" class="logo-image">
        </a>
        <h2>회원 가입</h2>

        <form action="#" method="post">
            
            <div class="form-group">
                <label for="userid">아이디</label>
                <div class="input-with-button">
                    <input type="text" id="userid" placeholder="아이디 입력">
                    <button type="button" class="check-btn" id="id-check-btn">중복 확인</button>
                </div>
                <p class="help-text" id="id-message"></p>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호 입력">
                <p class="help-text" id="password-rule-message">* 영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</p>
            </div>

            <div class="form-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input type="password" id="password-confirm" placeholder="비밀번호 확인">
                <p class="help-text" id="password-message"></p>
            </div>

            <div class="form-group">
                <label for="email">학교 이메일</label>
                <div class="input-with-suffix">
                    <input type="email" id="email" placeholder="이메일 입력">
                    <span class="email-suffix">@ ewha.ac.kr</span>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">휴대폰 번호 (선택)</label>
                <input type="tel" id="phone" placeholder="휴대폰 번호 입력">
            </div>

            <div class="agreement-box">
                <div class="agreement-item all-agree">
                    <input type="checkbox" id="agree-all">
                    <label for="agree-all">전체 동의합니다.</label>
                </div>
                <div class="agreement-item">
                    <input type="checkbox" id="agree-terms">
                    <label for="agree-terms">이용 약관</label>
                    <span class="icon-view"></span>
                </div>
                <div class="agreement-item">
                    <input type="checkbox" id="agree-privacy">
                    <label for="agree-privacy">개인정보 수집 및 이용 동의 (필수)</label>
                    <span class="icon-view"></span>
                </div>
                <div class="agreement-item">
                    <input type="checkbox" id="agree-events">
                    <label for="agree-events">이벤트, 혜택 알림 동의 (선택)</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">회원가입하기</button>
        </form>

        <div class="login-link">
            <p>이미 아이디가 있으신가요? <a href="#">로그인</a></p>
        </div>
    </div>

</body>
</html>
